<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1);
        //we're changing the value of variable1 ltr so we
        //leave it as let rather than const//

        const calculation = 2+2;
        console.log(calculation);
        console.log(calculation+2);

        const result = calculation + 2;
        console.log(result);

        const message = "Hello, World!";
        console.log(message);

        <!--Reassigning a variable; do not use let-->

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 3;
        var variable3 = 3;
        console.log(typeof variable2);
        console.log(message);

        
    </script>
</body>

</script>

</html>
